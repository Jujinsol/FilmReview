<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>manager Pw Change</title>
    <link rel="stylesheet" href="/css/changeSuccess.css">
    <link rel="stylesheet" th:href="@{/css/changeSuccess.css}">
</head>
<body>
<h>관리자 비밀번호 변경 페이지</h>
<form th:action method="post" th:object="${mangerInfo}" name="form">
    <table>
        <tr>
            <td th:name="id" th:text="*{id}" >ID</td><!--관리자의 아이디가 보여야함-->
        </tr>
        <tr>
            <td>기존 비밀번호</td>
            <td><label>
                <text th:text="*{password}"></text>
            </label></td>
        </tr>
        <tr>
            <td>바꿀 비밀번호</td>
            <td><label>
            <input type="password" th:field="*{password}"><!--새로운 비밀번호 입력창-->
            </label></td>
        </tr>
        <tr>
            <td>바꿀 비밀번호 확인</td>
            <td><label>
            <input type="password">
            </label></td>
        </tr>
    </table>
    <input type="submit" value="비밀번호 변경하기">
    <input type="button" value="영화 등록하기">
    <input type="button" value="나가기" th:onclick="|location.href='@{/MainPage}'|">
    <input type="button" value="회원 탈퇴하기">
</form>
</body>
</html>
