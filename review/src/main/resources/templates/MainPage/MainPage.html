<head>

</head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<body>

<input type="button" id="logout" value="로그아웃">
<th:block th:each="borads : ${boardList}">
    <img th:src="@{/moviePhoto/}+${borads.getPhotoOriName}" th:onclick="goMoviePage([[${borads.getPhotoOriName}]]);">
    <span th:text="${borads.getMovieName()}" th:onclick="goMoviePage([[${borads.getPhotoOriName}]]);"></span>
    </br>
    </br>
</th:block>
<ul>
    <!-- 전체 페이지수를 기준으로, 반복하며 page를 늘린다. -->
    <li th:each="page : ${#numbers.sequence(0,totalPage -1)}">
        <a th:href="@{/?page=}+${pageStat.index}" th:text="${pageStat.index+1}"></a>
    </li>
</ul>

<script>
    window.goMoviePage = function(photoOriName){
        const newWindow = window.open("about:blank");
        newWindow.location.href="/EachMovie/getMovieInfo?photoOriName="+photoOriName;
    };

    $('#logout').click(function () {
        // ajax 통신
        $.ajax({
            type: "GET",
            url: "/logout",
            success: function (logoutResult) {
                alert(logoutResult)
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("통신 실패.")
            }
        });
    });
</script>
</body>
</html>
