<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="stylesheet" href="">
</head>
<body>
<form action="#" method="post" name="joinForm"></form>
<div id="join">
    <h1>회원가입</h1>
    <table>
        <tr>
            <td>ID</td>
            <td><label>
                <input type="text" required>
            </label></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><label>
                <input type="password" required>
            </label></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><label>
                <input type="password" required>
            </label></td>
        </tr>
        <tr>
            <td>관리자입니까?</td>
            <td>
                <label for="chk"></label><input type="checkbox" id="chk">
            </td>
        </tr>
        <tr>
            <td>관리자 번호</td>
            <td><label class="manager">
                <input type="text">
            </label></td>
        </tr>
        <tr>
            <td>e-mail</td>
            <td><label>
                <input type="text" name="email" required>
            </label></td>
        </tr>
        <tr>
            <td>e-mail 인증번호</td>
            <td><label>
                <input type="text" name="emailCheck" required>
            </label></td>
        </tr>
        <tr>
            <td colspan="2" class="answer">
                <input type="button" value="나가기">
                <input type="submit" value="가입하기">
            </td>
        </tr>
    </table>
</div>
<!--<script src="../js/signUp.js" charset="utf-8"></script>-->
</body>
</html>
