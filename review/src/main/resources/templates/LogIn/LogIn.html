<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="/static/css/LogIn.css">
</head>
<body>
<form action="#" method="post">
    <h1>로그인 창</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>
                <label>
                    <input type="text">
                </label>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <label>
                    <input type="password">
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="answer">
                <input type="button" value="메인페이지로 나가기" th:onclick="|location.href='@{/MainPage}'|">
                <input type="submit" value="로그인하기">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
